<body>

<!-- BANER SUPERIOR -->

    <header>

        <div class="logo">
            <a href="../index.html">Tamir</a>
        </div>

        <nav class="barra">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./galeria.html">Galeria</a></li>
                <li><a href="./agenda.html"><strong>Agenda</strong></a></li>
                <li><a href="./mision.html">Mision</a></li>
                <li><a href="./blog.html">Blog</a></li>
            </ul>
        </nav>

    </header>

<!-- CONTENIDO PAGINA -->

    <main class="mainAgenda">

        <section class="cabezera">
            <h1 class="tituloPag"> Contacto</h1>
            <h2 class="subtiPag"> Cotiza con nosotros</h2>
        </section>

    <!-- CONTACTO -->

        <section>
            <form action="">
                <div class="formulario">
                    <hr>
                    <input type="text" placeholder="Nombre" required>
                    <input type="text" placeholder="Apellido" required>
                    <input type="number" placeholder="Telefono" required>
                    <input type="email" placeholder="Email" required>
                    <input type="text" placeholder="Region" required>
                    <input type="text" placeholder="Ciudad" required>
                    <hr>

            <!-- CATEGORIAS -->

                    <label for=""><strong>Categorias</strong></label>
                    <select name="Categorias" id="" required>
                        <option value="Otro...">Otro...</option>
                        <option value="Matrimonio">Matrimonio</option>
                        <option value="Documental">Documental</option>
                        <option value="Bebes">Bebes</option>
                        <option value="Familia">Familia</option>
                    </select>
                    <hr>

            <!-- FECHAS -->

                    <p><strong>Puedes elegir hasta 3 fechas tentativas</strong></p>
                    <input type="date">
                    <input type="date">
                    <input type="date">
                    <hr>

            <!-- CAJA DESCRIPCION -->

                    <p><strong>Si gustas, puedes darnos una breve descripcion de lo que tienes en mente</strong></p>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Descripcion"></textarea>
                    <hr>

            <!-- BOTON ENVIAR -->

                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>

    </main>

<!-- BANER INFERIOR -->
